<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Obfuscator</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --primary: #8b5cf6; --accent: #ec4899; }
        body { font-family: 'Consolas', monospace; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        
        .container { width: 100%; max-width: 700px; background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        h2 { text-align: center; color: var(--primary); margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        
        label { margin-top: 15px; display: block; color: #94a3b8; font-size: 0.9rem; }
        
        select, textarea { 
            width: 100%; background: #020617; border: 1px solid #334155; 
            color: #fff; padding: 12px; border-radius: 6px; box-sizing: border-box; 
            font-family: monospace; font-size: 0.9rem; margin-top: 5px;
        }
        
        select { cursor: pointer; color: var(--accent); font-weight: bold; }
        textarea { height: 150px; resize: vertical; }
        
        button { 
            width: 100%; padding: 15px; border-radius: 6px; border: none; 
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white; font-weight: bold; font-size: 1rem; cursor: pointer; 
            margin-top: 20px; transition: 0.2s;
        }
        button:hover { opacity: 0.9; transform: translateY(-2px); }

        .output-box { margin-top: 25px; display: none; }
        .badge { background: #22c55e; color: black; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Code Obfuscator</h2>
    
    <label>Pilih Bahasa:</label>
    <select id="langSelect">
        <option value="python">PYTHON (.py) - Tetap jalan di Terminal</option>
        <option value="javascript">JAVASCRIPT (.js) - Tetap jalan di Browser/Node</option>
        <option value="html">HTML (Web) - Jadi Script Render</option>
    </select>

    <label>Paste Kode Asli Disini:</label>
    <textarea id="inputCode" placeholder="Contoh: print('Hello World')"></textarea>

    <button onclick="processCode()">ENCRYPT / OBFUSCATE ðŸš€</button>

    <div id="outputArea" class="output-box">
        <label>Hasil Kode (Terkunci tapi Bisa Jalan) <span class="badge">COPAS INI</span>:</label>
        <textarea id="outputCode" readonly></textarea>
        <p style="font-size: 0.8rem; color: #64748b; margin-top:5px;">
            *Tips: Copy hasil di atas, simpan sesuai format asli (.py/.js/.html).
        </p>
    </div>
</div>

<script>
    async function processCode() {
        const code = document.getElementById('inputCode').value;
        const lang = document.getElementById('langSelect').value;
        
        if(!code) return alert("Isi dulu kodenya bro!");

        const btn = document.querySelector('button');
        btn.innerText = "Processing...";
        
        try {
            const res = await fetch('/api/obfuscate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code, lang })
            });
            const data = await res.json();
            
            if(data.error) {
                alert(data.error);
            } else {
                document.getElementById('outputArea').style.display = 'block';
                document.getElementById('outputCode').value = data.result;
            }
        } catch (e) {
            alert("Error server!");
        }
        
        btn.innerText = "ENCRYPT / OBFUSCATE ðŸš€";
    }
</script>

</body>
</html>
